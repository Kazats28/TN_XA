<!DOCTYPE html>
<html lang="vi" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <title>Tr·∫Øc nghi·ªám HTPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- C·∫•u h√¨nh Tailwind cho dark mode -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.2);
      border-top-color: rgba(0,0,0,0.6);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-500">
  <!-- ‚úÖ TOPBAR -->
  <header class="w-full bg-white dark:bg-gray-800 shadow mb-6">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">üìò Tr·∫Øc nghi·ªám HTPT</h1>
      <div class="flex items-center gap-4">
        <span id="progressText" class="text-sm text-gray-600 dark:text-gray-300">ƒê√£ l√†m: 0</span>
      </div>
    </div>
  </header>

  <!-- ‚úÖ MAIN CONTENT -->
  <main class="max-w-3xl mx-auto p-4">
    <div class="text-center mb-4">
      <button onclick="startQuiz()" id="startBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">B·∫Øt ƒë·∫ßu l√†m b√†i</button>
    </div>
    <div id="loader" class="text-center hidden"><span class="spinner"></span></div>
    <div id="quizContainer" class="space-y-6"></div>
  </main>

  <!-- ‚úÖ SCRIPT -->
  <script>
    let questions = [];
    let currentIndex = 0;
    let userAnswers = [];

    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();

    function showLoader(show) {
      document.getElementById("loader").classList.toggle("hidden", !show);
    }

    async function startQuiz() {
      showLoader(true);
      document.getElementById("startBtn").disabled = true;
      try {
        const res = await fetch("/api/quiz");
        const data = await res.json();
        questions = data.questions;
        currentIndex = 0;
        userAnswers = [];
        renderQuestion();
      } catch (e) {
        alert("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu c√¢u h·ªèi.");
      } finally {
        showLoader(false);
        document.getElementById("startBtn").disabled = false;
      }
    }

    function renderQuestion() {
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      const q = questions[currentIndex];
      const isMultiple = Array.isArray(q.answer) && q.answer.length > 1;
      const inputType = isMultiple ? "checkbox" : "radio";

      const div = document.createElement("div");
      div.className = "bg-white dark:bg-gray-800 p-6 rounded shadow animate-fadeIn";

      div.innerHTML = `<h3 class="text-xl font-semibold mb-4">${q.question}</h3>`;
      q.choices.forEach(choice => {
        div.innerHTML += `
          <label class="block mb-2">
            <input type="${inputType}" name="choice" value="${choice}" class="mr-2"> ${choice}
          </label>`;
      });

      div.innerHTML += `
        <div class="mt-4 space-x-2">
          <button onclick="submitAnswer(${isMultiple})" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">N·ªôp ƒë√°p √°n</button>
          <button onclick="nextQuestion()" class="bg-gray-500 text-white px-4 py-1 rounded hover:bg-gray-600">Ti·∫øp theo</button>
        </div>
        <div id="feedback" class="mt-4"></div>`;

      container.appendChild(div);

      document.getElementById("progressText").textContent = `ƒê√£ l√†m: ${currentIndex}/${questions.length}`;
    }

    function submitAnswer(isMultiple) {
      let selected = [];
      if (isMultiple) {
        selected = Array.from(document.querySelectorAll('input[name="choice"]:checked')).map(i => i.value);
      } else {
        const sel = document.querySelector('input[name="choice"]:checked');
        if (sel) selected = [sel.value];
      }

      if (selected.length === 0) {
        alert("H√£y ch·ªçn √≠t nh·∫•t m·ªôt ƒë√°p √°n.");
        return;
      }

      const q = questions[currentIndex];
      userAnswers[currentIndex] = selected;
      const feedback = document.getElementById("feedback");

      const correct = Array.isArray(q.answer) ? q.answer : [q.answer];

      const correctText = correct.map(ans => `<div class='text-green-600'>‚úÖ ${ans}</div>`).join("");
      const userText = selected.map(sel => {
        if (correct.includes(sel)) {
          return `<div class='text-green-600'>${sel}</div>`;
        } else {
          return `<div class='text-red-600'>${sel}</div>`;
        }
      }).join("");

      feedback.innerHTML = `<div class='mt-2'>${correctText}<div class='mt-1'>üßç B·∫°n ch·ªçn: ${userText}</div></div>`;

      document.querySelectorAll('input[name="choice"]').forEach(input => input.disabled = true);
    }

    function nextQuestion() {
      if (userAnswers[currentIndex] === 0) {
        alert("B·∫°n ch∆∞a ho√†n th√†nh c√¢u hi·ªán t·∫°i.");
        return;
      }
      currentIndex++;
      if (currentIndex < questions.length) {
        renderQuestion();
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      let correctCount = 0;
      const container = document.getElementById("quizContainer");
      let html = "<h2 class='text-2xl font-bold mb-4'>üéâ K·∫øt qu·∫£:</h2>";

      questions.forEach((q, i) => {
        const correct = Array.isArray(q.answer) ? q.answer : [q.answer];
        const user = userAnswers[i] || [];
        const userSet = new Set(user);
        const correctSet = new Set(correct);

        const isCorrect = userSet.size === correctSet.size && [...userSet].every(x => correctSet.has(x));
        if (isCorrect) correctCount++;
        else {
          html += `<div class="mb-2"><div class="text-red-600 font-semibold">${q.question}</div>
                   <div>ƒê√°p √°n ƒë√∫ng: ${correct.join(", ")}</div>
                   <div>B·∫°n ch·ªçn: ${user.join(", ") || "(Kh√¥ng ch·ªçn)"}</div></div>`;
        }
      });

      html = `<div class="bg-white dark:bg-gray-800 p-6 rounded shadow"><h2 class="text-xl mb-2 text-green-400">‚úÖ ƒêi·ªÉm: ${correctCount}/${questions.length}</h2>` + html + "</div>";
      container.innerHTML = html;
      document.getElementById("progressText").textContent = `Ho√†n th√†nh üéâ`;
    }
  </script>
</body>
</html>
